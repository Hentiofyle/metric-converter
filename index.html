    <body>
        

      <div class="container">
        <div class="input">
        <h3>Metric/Imperial unit conversion</h3>
        <input type="number"  placeholder="0" id="num" oninput="conversion()"></input>

        <button onclick="conversion()"> Let's Convert ! </button> -->

        </div>

         <div class="converter">

            <p>Length (Meters/Feet)</p> 

            <span id="meters"></span>  | 
            <span id="feet"></span>

            <p>Volume (Liters/Gallons)</p> 

            <span id="liters"></span>  | 
            <span id="gallons"></span>

            <p>Mass (Kilograms/Pounds)</p>

            <span id="kilos"></span>  | 
            <span id="pounds"></span>
         
         </div> 
     </div>
